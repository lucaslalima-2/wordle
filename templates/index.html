<!DOCTYPE html>
<html>
  <head>
    <title>Luke's Wordle</title>
  </head>
  <body>
    <!-- CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='tile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='new_game.css') }}">


    <div id="game-container">
      <!-- Header (ie. title, dark mode switch) -->
      <div id="header-row">
        <span id="title">Wordle</span>
        <span id="dark-mode-toggle">
          <input type="checkbox" id="dark-switch" checked>
          <label id="dark-mode-label" for="dark-switch"></label>
        </span>
      </div>

      <!-- Row container -->
      <div id="rows-container">
        <div id="row-0">
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
        </div>
        <div id="row-1">
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
        </div>
        <div id="row-2">
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
        </div>
        <div id="row-3">
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
        </div>
        <div id="row-4">
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
          <span class="tile"></span>
        </div>
      </div> <!-- rows container-->

      <div id="popup-container">
        <span id="popup-message"></span>
      </div>

      <div id="new-game-container">
        <span id="new-game-button">New Game</span>
      </div>


    </div> <!-- game container -->

    <!-- External script: use the variable -->
    <script src="{{ url_for('static', filename='dark_mode.js') }}"></script>
    <script src="{{ url_for('static', filename='set_tile_colors.js') }}"></script>
    <script src="{{ url_for('static', filename='show_popup.js') }}"></script>
    <script src="{{ url_for('static', filename='end_game.js') }}"></script>
    <script src="{{ url_for('static', filename='new_game.js') }}"></script>
    <script src="{{ url_for('static', filename='dom.js') }}"></script>
  </body>
</html>
